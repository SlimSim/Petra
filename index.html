<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Petra - Personal Trainer</title>
  <meta name="viewport"
    content="width=device-width,
            initial-scale=1.0,
            minimum-scale=1.0,
            user-scalable=no">


    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="assets/donate.js"></script>

    <script type="text/javascript" src="script.js"></script>
</head>




<body>
    <div>
        <h1 id="title">Welcome to Petra</h1>


        <div class="infoSquare">
          <span>
            Petra is now available for Android! Get it 
            <a 
              target="_blank" 
              href="https://play.google.com/store/apps/details?id=com.slimsimapps.petra">
              here</a> 
            and take your exercises with you anywhere you go!
          </span>
        </div>

        <span style="flex-wrap: wrap;">
            <div class="timeLeftDiv">
                <p>Workout time left: </p>
                <p id="workoutCounter" style="font-size: 24px;">0</p>
            <!--    <p id="workoutCounterH" style="display: none;">0</p> -->
            </div>
            <div class="timeLeftDiv">
                <p>Exercise time left: </p>
                <p id="counter" style="font-size: 24px;">0</p>
            </div>
            <div class="timeLeftDiv">
                <p>Current Workout: </p>
                <p id="currentWorkout" style="font-size: 24px;">-</p>
            </div>
            <div class="timeLeftDiv">
                <p>Current Exercise: </p>
                <p id="currentExercise" style="font-size: 24px;">-</p>
            </div>
        </span>
        <div class="flexRow centerRow">
          <input
              type="button"
              class="btnSmallWidth btnOn"
              value="Music on/off"
              id="btnMusicOnOff"
          />
          <div class="btnSmallWidth">Music volume:</div>
          <h2 id="volumeDisplay" class="edgeMargin">4</h2>
          <input 
              type="range"
              id="volume"
              value="4"
              min="0"
              max="11"
          />
        </div>
        <input
            type="button"
            id="stopExcersise"
            value="Stop excercise"
        />
    </div>
    
    <div class="flexRow" id="showPicker">
      <input workoutType="showAll" class="selected" type=button value="All"/>
      <input workoutType="showWorkout" type=button value="Workouts"/>
      <input workoutType="showStretch" type=button value="Stretch"/>
      <input workoutType="showWClass" type=button value="Double Workouts"/>
      <input workoutType="showVClass" type=button value="Single Workouts"/>
      <input workoutType="showAClass" type=button value="Serious stretch"/>
      <input workoutType="showSClass" type=button value="Quick stretch"/>
    </div>


    <ul id="todoItems" class="showAll"></ul>

    <div>
      <input
        type="button"
        id="donate"
        value="Do you like Petra? Feel free to contribute here!!"/>
    </div>

    <h2 class="edgeMargin">Add new workout:</h2>
    <div style="display: flex;">
        <input
            type="text"
            id="workName"
            name="workName"
            placeholder="Name of workout?"
            style="flex-shrink: 2;" />
        <input
            type="text"
            id="workout"
            name="todo"
            placeholder="Comma or dot separated exercises"/>

    </div>
    <div>
    Add as:
    <span>
      <input
        type="button"
        value="Double workout"
        id="addDoubleWorkoutButt"/>
      <input
        type="button"
        value="Single workout"
        id="addSingleWorkoutButt"/>
      <input
        type="button"
        value="Serious stretching"
        id="addSeriousStretchButt"/>
      <input
        type="button"
        value="Quick stretching"
        id="addStretchButt"/>
        
        

    </span>
    </div>






    <audio style="display: none" src="" ></audio>
    
</body>
</html>
